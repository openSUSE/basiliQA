<?xml version="1.0"?>
<!-- Definition of package channels for basiliQA, to be
     used from the nodes file. For example:

       repo ${CHANNEL_UPDATES_CLIENT}

     will use the "updates" repository for the family of
     the operating system installed on node "client".
-->
<channels-conf>
  <channel name   = "basiliQA">
    <repo  family = "openSUSE_13.1"
           url    = "http://download.opensuse.org/repositories/basiliQA:/testsuites/openSUSE_13.1/basiliQA:testsuites.repo" />
    <repo  family = "openSUSE_13.2"
           url    = "http://download.opensuse.org/repositories/basiliQA:/testsuites/openSUSE_13.2/basiliQA:testsuites.repo" />
    <repo  family = "openSUSE_42.1"
           url    = "http://download.opensuse.org/repositories/basiliQA:/testsuites/openSUSE_Leap_42.1/basiliQA:testsuites.repo" />
    <repo  family = "openSUSE_42.2"
           url    = "http://download.opensuse.org/repositories/basiliQA:/testsuites/openSUSE_Leap_42.2/basiliQA:testsuites.repo" />
    <repo  family = "openSUSE_TW"
           url    = "http://download.opensuse.org/repositories/basiliQA:/testsuites/openSUSE_Tumbleweed/basiliQA:testsuites.repo" />
  </channel>

  <channel name   = "Updates">
    <repo  family = "openSUSE_13.1"
           url    = "http://download.opensuse.org/update/13.1/openSUSE:13.1:Update.repo" />
    <repo  family = "openSUSE_13.2"
           url    = "http://download.opensuse.org/update/13.2/openSUSE:13.2:Update.repo" />
    <repo  family = "openSUSE_42.1"
           url    = "http://download.opensuse.org/update/leap/42.1/oss/openSUSE:Leap:42.1:Update.repo" />
    <repo  family = "openSUSE_42.2"
           url    = "http://download.opensuse.org/update/leap/42.2/oss/openSUSE:Leap:42.2:Update.repo" />
    <repo  family = "openSUSE_TW"
           url    = "http://download.opensuse.org/repositories/openSUSE:/Factory:/Update/standard/openSUSE:Factory:Update.repo" />
  </channel>

  <channel name   = "HAFactory">
    <repo  family = "openSUSE_42.1"
           url    = "http://download.opensuse.org/repositories/network:/ha-clustering:/Factory/openSUSE_Leap_42.1/network:ha-clustering:Factory.repo" />
    <repo  family = "openSUSE_42.2"
           url    = "http://download.opensuse.org/repositories/network:/ha-clustering:/Factory/openSUSE_Leap_42.2/network:ha-clustering:Factory.repo" />
    <repo  family = "openSUSE_TW"
           url    = "http://download.opensuse.org/repositories/network:/ha-clustering:/Factory/openSUSE_Tumbleweed/network:ha-clustering:Factory.repo" />
  </channel>

  <channel name   = "RubyExtensions">
    <repo  family = "openSUSE_13.2"
           url    = "http://download.opensuse.org/repositories/devel:/languages:/ruby:/extensions/openSUSE_13.2/devel:languages:ruby:extensions.repo" />
    <repo  family = "openSUSE_42.1"
           url    = "http://download.opensuse.org/repositories/devel:/languages:/ruby:/extensions/openSUSE_Leap_42.1/devel:languages:ruby:extensions.repo" />
    <repo  family = "openSUSE_TW"
           url    = "http://download.opensuse.org/repositories/devel:/languages:/ruby:/extensions/openSUSE_Tumbleweed/devel:languages:ruby:extensions.repo" />
  </channel>

  <channel name   = "NetworkUtilities">
    <repo  family = "openSUSE_13.1"
           url    = "http://download.opensuse.org/repositories/network:/utilities/openSUSE_13.1/network:utilities.repo" />
    <repo  family = "openSUSE_13.2"
           url    = "http://download.opensuse.org/repositories/network:/utilities/openSUSE_13.2/network:utilities.repo" />
    <repo  family = "openSUSE_42.1"
           url    = "http://download.opensuse.org/repositories/network:/utilities/openSUSE_Leap_42.1/network:utilities.repo" />
  </channel>

  <channel name   = "Salt">
    <repo  family = "openSUSE_13.2"
           url    = "http://download.opensuse.org/repositories/systemsmanagement:/saltstack/openSUSE_13.2/systemsmanagement:saltstack.repo" />
    <repo  family = "openSUSE_42.1"
           url    = "http://download.opensuse.org/repositories/systemsmanagement:/saltstack/openSUSE_Leap_42.1/systemsmanagement:saltstack.repo" />
    <repo  family = "openSUSE_42.2"
           url    = "http://download.opensuse.org/repositories/systemsmanagement:/saltstack/openSUSE_Leap_42.2/systemsmanagement:saltstack.repo" />
    <repo  family = "openSUSE_TW"
           url    = "http://download.opensuse.org/repositories/systemsmanagement:/saltstack/openSUSE_Tumbleweed/systemsmanagement:saltstack.repo" />
  </channel>
</channels-conf>
